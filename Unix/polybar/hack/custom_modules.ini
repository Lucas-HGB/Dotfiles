[module/spotify]
type = custom/script
tail = true
format = <label>
exec = ~/.config/polybar/Scripts/spotify_info.sh
click-left = playerctl --player=spotify play-pause

[module/spotify-prev]
type = custom/script
exec = echo "    "
click-left = playerctl --player=spotify previous

[module/spotify-next]
type = custom/script
exec = echo "    "
format = <label>
click-left = playerctl --player=spotify next