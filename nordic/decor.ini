;; DECOR _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/dot]
type = custom/text
content = 

content-background = ${color.BG}
content-foreground = ${color.BGL}
content-padding = 1


[module/sep_nordic]
type = custom/text
content = -

content-background = ${color.BG}
content-foreground = ${color.BG}

[module/sep_colored]
type = custom/text
content = -

content-background = ${color.BGL}
content-foreground = ${color.BG}

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/LD]
type = custom/text
content = "%{T3}%{T-}"
content-background = ${color.BG}
content-foreground = ${color.BGL}

[module/RD]
type = custom/text
content = "%{T3}%{T-}"
content-background = ${color.BG}
content-foreground = ${color.BGL}

[module/LD_Spotify]
type = custom/text
content = "%{T3}%{T-}"
click-left = playerctl --player=spotify previous
content-background = ${color.BG}
content-foreground = ${color.BGL}

[module/RD_Spotify]
type = custom/text
content = "%{T3}%{T-}"
click-left = playerctl --player=spotify next
content-background = ${color.BG}
content-foreground = ${color.BGL}

